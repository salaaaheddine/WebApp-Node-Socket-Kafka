<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Real-Time Voting</title>
</head>

<body>
  <div class="container pt-5">

    <h1 class="mb-5">Votting system using Socket.io</h1>


    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col-6">Name</th>
          <th scope="col">Votes</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td><span id="Candidate A">0</span></td>
          <td><button class="d-block ms-auto btn btn-success me-3" onclick="vote('Candidate A')">Vote Yes</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td><span id="Candidate B">0</span></td>
          <td><button class="d-block ms-auto btn btn-success me-3" onclick="vote('Candidate B')">Vote Yes</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td><span id="Candidate C">0</span></td>
          <td><button class="d-block ms-auto btn btn-success me-3" onclick="vote('Candidate C')">Vote Yes</button></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Bob</td>
          <td><span id="Candidate D">0</span></td>
          <td><button class="d-block ms-auto btn btn-success me-3" onclick="vote('Candidate D')">Vote Yes</button></td>
        </tr>
      </tbody>
    </table>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
